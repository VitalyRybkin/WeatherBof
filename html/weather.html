<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="./current_weather_style.css" rel="stylesheet" />
    <title>Current weather</title>
  </head>
  <body>
    <table style="width:225px;">
      <thead>
        <tr>
          <th class="header header_loc" colspan="2">SAINT PETERSBURG, RUSSIA</th>
        </tr>
        <tr>
          <th class="header header_date" colspan="2">
            <span>20:00:00</span>
          </th>
        </tr>
        <tr>
          <th class="img" colspan="2">
            <img src="https://cdn.weatherapi.com/weather/64x64/night/176.png" alt="Forecast weather" />
          </th>
        </tr>
        <tr>
          <th class="condition" colspan="2">
            <span>Patchy rain nearby</span>
          </th>
        </tr>
        <tr>
          <th class="temp" colspan="2">Temp. 
            <span>3.1C</span>
          </th>
        </tr>
        <tr>
          <th class="feelslike" colspan="2">Min. 
            <span>1.3C</span>
          </th>
        </tr>
      </thead>
      <tbody class="table_body">
        <tr>
          <td>Feels like: </td>
          <td>1.3C</td>
        </tr>
        <tr>
          <td>Clouds: </td>
          <td>100%</td>
        </tr>
        <tr>
          <td>Wind direction: </td>
          <td>SSW</td>
        </tr>
        <tr>
          <td>Wind: </td>
          <td>6.5 kph</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
          <td>Precipitation: </td>
          <td>0.03 mm</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td>Chance of rain: </td>
          <td>61%</td>
        </tr>
        <tr>
          <td>Chance of snow: </td>
          <td>0%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
