<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="./current_weather_style.css" rel="stylesheet" />
    <title>Current weather</title>
  </head>
  <body>
    <table style="width:300px;">
      <thead>
        <tr>
          <th class="header header_loc" colspan="2">SAINT PETERSBURG, RUSSIA</th>
        </tr>
        <tr>
          <th class="header header_date" colspan="2">
            <span>Monday, 11, 16:15</span>
          </th>
        </tr>
        <tr>
          <th class="img" colspan="2">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Current weather" />
          </th>
        </tr>
        <tr>
          <th class="condition" colspan="2">
            <span>Partly cloudy</span>
          </th>
        </tr>
        <tr>
          <th class="temp" colspan="2">Temperature: 
            <span> 3.0 C</span>
          </th>
        </tr>
        <tr>
          <th class="feelslike" colspan="2">Feels like: 
            <span> -0.7 C</span>
          </th>
        </tr>
      </thead>
      <tbody class="table_body">
        <tr>
          <td>Cloud:</td>
          <td>25%</td>
        </tr>
        <tr>
          <td>Humidity:</td>
          <td>48%</td>
        </tr>
        <tr>
          <td>Precipitations:</td>
          <td>0.0 mm</td>
        </tr>
        <tr>
          <td>Wind:</td>
          <td>31.0 kph</td>
        </tr>
        <tr>
          <td>Pressure:</td>
          <td>1025.0 mb</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
