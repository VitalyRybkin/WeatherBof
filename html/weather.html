<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link href="./current_weather_style.css" rel="stylesheet" />
    <title>Current weather</title>
  </head>
  <body>
    <table style="width:300px;">
      <thead>
        <tr>
          <th class="header header_loc" colspan="2">SAINT PETERSBURG, RUSSIA</th>
        </tr>
        <tr>
          <th class="header header_date" colspan="2">
            <span>Friday, 15, 17:45</span>
          </th>
        </tr>
        <tr>
          <th class="img" colspan="2">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/122.png" alt="Current weather" />
          </th>
        </tr>
        <tr>
          <th class="condition" colspan="2">
            <span>Overcast</span>
          </th>
        </tr>
        <tr>
          <th class="temp" colspan="2">Temperature: 
            <span>7.0C</span>
          </th>
        </tr>
        <tr>
          <th class="feelslike" colspan="2">Feels like: 
            <span>3.7C</span>
          </th>
        </tr>
      </thead>
      <tbody class="table_body">
        <tr>
          <td>Clouds: </td>
          <td>100%</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td>Wind direction: </td>
          <td>SW</td>
        </tr>
        <tr>
          <td>Wind: </td>
          <td>22.0 kph</td>
        </tr>
        <tr>
          <td>Precipitation: </td>
          <td>0.0 mm</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
          <td>Gust: </td>
          <td>31.0 kph</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
